<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador Estilo Pomodoro">
  <title>Focus Timer</title>
  
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div id="app">
    
  <div>
    <button id="toggle-mode">
      <span class="sr-only">Ativar Light Mode </span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
  
    <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
     
      <button
      data-action="toggleRunning" 
      class ="ph ph-play-circle">
      <span class="sr-only">iniciar contador </span>
      </button>
      
      <button 
      data-action="toggleRunning" 
      class ="ph ph-pause-circle">
      <span class="sr-only">pausar contador </span>
      </button>
    
      <button 
      data-action="set" 
      class ="ph ph-timer secondary">
      <span class="sr-only">ajustar contador </span>
      </button>

      <button 
      data-action="reset" 
      class ="ph ph-stop-circle secondary">
      <span class="sr-only">parar contador </span>
      </button>

      <button
      data-action="timeupdateup" 
      class ="ph ph-plus-circle">
      <span class="sr-only">incrementar 5 minutos </span>
      </button>

      <button
      data-action="timeupdatedown" 
      class ="ph ph-minus-circle">
      <span class="sr-only">decrementar 5 minutos </span>
      </button>
  
   
  
    <div class="musicButtons">
      <div>
  <button
  data-action="toggleMusicForest" class="ph ph-tree-evergreen">
  
  
    <span class="sr-only">Forest </span>
    </button> 
      
    <button 
    data-action="toggleMusicRain" class="ph ph-cloud-rain" >      
            <span class="sr-only">Rain </span>
      </button>
    </div>
      <div>
    <button
        data-action="toggleMusicCoffee" class="ph ph-coffee">
 
        <span class="sr-only">Coffee </span>
        
      </button>

      <button
      data-action="toggleMusicFire" class="ph ph-campfire">

      <span class="sr-only">Lareira </span>
      
    </button>
    </div>
  </div>
  </section>    
      
  </div>

</div>
  
</body>
</html>
